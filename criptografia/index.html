<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Criptografia</title>
</head>
<body>
    <div class="container">
        <img src="https://solutiresponde.com.br/wp-content/uploads/2019/05/289138-criptografia-o-que-e-e-por-que-utilizala-2.jpg" alt="imagem">
        <h1>Programa Criptografia e Descriptografia</h1>
        <p>Mensagem: <input type="text" name="mensagem" id="inMensagem"></p>
        <div class="botoes">
            <input type="button" value="Criptografa" id="btCrip" class="btC">
            <input type="button" value="Descriptografa" id="btDescrip" class="btD">
            <input type="button" value="Limpar" id="btLimpar" class="btL">
        </div>
        <textarea name="texto" id="resultado" cols="50" rows="10" placeholder="Mensagem..."></textarea>
    </div>
</body>
    <script src="./logica.js"></script>
</html>
